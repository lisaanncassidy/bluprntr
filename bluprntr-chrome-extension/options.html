<!DOCTYPE html>
<html>
    <head>
        <title>BluPrntr Panel</title>
    </head>
    <body>
        <div>
            <h1>BluPrntr Options</h1>
        </div>
        <div>
            <label>
                Port Number
                <input type="number" id="port-number" value=8888>
            </label>
        </div>
        <div>
            <label>
                Debug Mode
                <input type="checkbox" id="debug-mode" value="Debug">
            </label>
        </div>
        <div style="padding-top: 15px;">
            <button id="save-options">Save</button>
            <span id="status"></span>
        </div>

        <script src="options.js"></script>
    </body>
</html>
